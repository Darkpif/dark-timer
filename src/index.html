<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Dark Timer</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Timer</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center"><span id="timerVisualisation">&nbsp;</span></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="minutes">Hours</label>
					<select class="form-select" id="hours" aria-label="Hours">
					</select>
					<label for="minutes">Minutes</label>
					<select class="form-select" id="minutes" aria-label="Minutes">
					</select>
					<label for="minutes">Seconds</label>
					<select class="form-select" id="seconds" aria-label="Seconds">
					</select>
				</div>
				<input type="text" class="form-control" id="endText" placeholder="End text" />
				<br />
				<form>
					<div class="form-group">
						<label for="sound">Sound file</label>
						<input type="file" class="form-control-file" id="sound">
					</div>
				</form>
				<br />
				<form>
					<div class="form-group">
						<label for="textFile">Text file</label>
						<input type="file" class="form-control-file" id="textFile">
					</div>
				</form>
				<br />
				<button type="button" class="btn btn-primary" id="setTimer">Start</button>
				<button type="button" class="btn btn-primary" id="clearTimer">Clear</button>
			</div>
		</div>
	</div>
</body>

</html>
